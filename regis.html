    <!-- Form -->
    <div class="headwrapper">
        <div class="wrapper">
            <div class="headForm">
                <h2>Create Account</h2>
            </div>
            <form id="form" class="form" action=""  onsubmit="validateForm(event)">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" id="username" />
                    <p id="error-username" class="errorForm"></p>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="joe@example.com" id="email" />
                    <p id="error-email" class="errorForm"></p>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <p id="error-password" class="errorForm"></p>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" placeholder="Password" id="password2"/>
                    <p id="error-password2" class="errorForm"></p>
                </div>
                <div class="form-control">
                    <label for="Region">Region</label>
                    <select name="Region" id="region">
                         <option value="opt0">-</option>
                         <option value="opt1">Americas</option>
                         <option value="opt2">Europe</option>
                         <option value="opt3">China</option>
                         <option value="opt4">Southeast Asia</option>
                     </select>
                     <p id="error-region" class="errorForm"></p>
                </div>
                <div class="form-control">
                    <label for="Date">Date of birth</label>
                    <input type="text" placeholder="DD/MM/YYYY (ex. 01/02/2013)" id="date"/>
                    <p id="error-date" class="errorForm"></p>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <footer class="white">
        <p>Contact Us</p>
        <div class="socialmedia">
            <img src="./assets/logo.png" alt="">
            <p>&copy; OceanDev</p>
        </div>
    </footer>
</body>
</html>
